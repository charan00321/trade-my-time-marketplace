services:
  - type: web
    name: trade-my-time-marketplace
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: trade-my-time-db
          property: connectionString

databases:
  - name: trade-my-time-db
    databaseName: trade_my_time
    user: trade_my_time_user